<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./images/sideImg.jpg" alt="Background Image">
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="registration-options">
                    <p>or sign up with:</p>
                    <img class="logos" src="./images/google.png" alt="google logo">
                    <img class="logos" src="./images/facebook.png" alt="google logo">
                    <img class="logos" src="./images/apple.png" alt="google logo">
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
